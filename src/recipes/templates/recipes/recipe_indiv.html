<!DOCTYPE html>
<html>
<head>
    <title>{{ recipe.name }}</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
        }
        .side-column {
            flex: 1;
            background-color: cadetblue;
        }
        .main-content {
            flex: 2;
            padding: 40px;
            overflow-y: auto;
            background-color: #f8f8f8;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
        }
        h1 {
            margin-top: 0;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
        }
        p {
            word-wrap: break-word;
            white-space: normal;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        a.back-link {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: cadetblue;
            font-weight: bold;
            border: 2px solid cadetblue;
            padding: 8px 15px;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
        }
        a.back-link:hover {
            background-color: cadetblue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="side-column"></div>

    <div class="main-content">
        <h1>{{ recipe.name }}</h1>
        <img src="{{ recipe.pic.url }}" alt="{{ recipe.name }}">
        <p><strong>Cooking time:</strong> {{ recipe.cooking_time }} minutes</p>
        <p><strong>Difficulty:</strong> {{ recipe.difficulty }}</p>
        <p><strong>Ingredients:</strong> {{ recipe.ingredients }}</p>
        <p><strong>Description:</strong> {{ recipe.description }}</p>

        <a href="{% url 'recipes:recipe_details' %}" class="back-link">‚Üê Back to all recipes</a>
    </div>

    <div class="side-column"></div>
</body>
</html>
